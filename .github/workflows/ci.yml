cat <<EOF > .github/workflows/ci.yml
name: C++ CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Clean build environment
      run: make clean

    - name: Build and Run Tests
      run: make
EOF